<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script type="text/javascript">
        // Функция для перенаправления
        function redirect() {
            window.location.href = "http://c96423gg.beget.tech/SPB/map.html"; // Укажите URL для перенаправления
        }

        // Перенаправление через 1 секунду после загрузки страницы
        window.onload = function() {
            setTimeout(redirect, 1000); // Время задержки в миллисекундах
        }
    </script>
</head>
<body>
    <h1>Карта загружаеться, немного подожтите...</h1>
</body>
</html>
