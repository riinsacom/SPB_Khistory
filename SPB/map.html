<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Загрузка карты</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.95); /* Темный фон */
        color: #fff; /* Белый текст */
        font-family: Bahnschrift, sans-serif; /* Используем шрифт Bahnschrift */
        text-align: center; /* Выравниваем текст по центру */
    }

    .loading-text {
        text-transform: uppercase; /* Делаем буквы заглавными */
        font-size: 25px; /* Устанавливаем размер шрифта 14px */
        font-weight: bold; /* Делаем текст жирным */
        opacity: 0; /* Начинаем с нулевой прозрачности */
        transition: opacity 0.5s ease;
    }

    .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0; /* Скрываем контейнер с точками по умолчанию */
        transition: opacity 0.5s ease;
    }

    .loader {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader .dot {
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        margin: 0 5px;
        animation: blink 1.4s infinite both;
    }

    .loader .dot:nth-child(1) {
        animation-delay: -0.32s;
    }

    .loader .dot:nth-child(2) {
        animation-delay: -0.16s;
    }

    @keyframes blink {
        0%, 80%, 100% {
            opacity: 0;
        }
        40% {
            opacity: 1;
        }
    }

    body.loaded .loading-text {
        opacity: 1; /* Постепенно делаем текст видимым */
    }

    body.loaded .loading-text.hide {
        opacity: 0; /* Плавно исчезаем текст */
    }

    body.loaded .loader-container.show {
        opacity: 1; /* Показываем контейнер с точками */
    }
</style>
</head>
<body>
    <div class="loading-text">Загрузка карты</div>
    <div class="loader-container">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Для имитации "загрузки" можно добавить класс 'loaded' к body после задержки
        setTimeout(function(){
            document.body.classList.add('loaded');
        }, 200);

        // Через 2 секунды после появления убираем надпись
        setTimeout(function(){
            document.querySelector('.loading-text').classList.add('hide');
        }, 2000);

        // Через 2.5 секунды после появления текста показываем точки
        setTimeout(function(){
            document.querySelector('.loader-container').classList.add('show');
        }, 2500);

        // Через 5 секунд после появления точек переходим на сайт
        setTimeout(function(){
            window.location.href = 'http://c96423gg.beget.tech/SPB/map.html';
        }, 3800);
    </script>
</body>
</html>
